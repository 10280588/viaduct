{% extends "content.htm" %}

{%block content %}

<!-- TODO check permission -->

<a href="{{ url_for('user.edit', user_id=user.id) }}" class="btn btn-warning pull-right">
	<i class="icon-pencil"></i>
	Aanpassen
</a>

<h1>
	<i class="icon-user"></i>&nbsp;&nbsp;Gebruiker
	<small>'{{ user.first_name }} {{ user.last_name }}'</small>
</h1>

<dl>
	<dt>Studentnummer</dt>
	<dd>{{ user.student_id }}</a></dd>

	<dt>Heeft lidmaatschap betaald</dt>
	<dd><i class="icon-check{% if not user.has_payed %}-empty{% endif %}"></i></dd>

	<dt>Contact <i class="icon-envelope-alt"></i></dt>
	<dd><a href="mailto:{{ user.email }}">{{ user.email }}</a></dd>

	<dt>Contact <i class="icon-phone"></i></dt>
	<dd>{{ user.phone_nr }}</dd>

	<dt>Studie</dt>
	<dd>{{ user.education.name }}</dd>

	<dt>Avatar<dt>
	<dd><img src ={{ avatar }}></dd>
</dl>

{% endblock %}
