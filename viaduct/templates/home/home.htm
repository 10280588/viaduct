{% extends 'base.htm' %}

{% block page %}
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            {% for revision in data %}
                <div class="col-sm-6">
                    <div class="mainblock scroll">
                        {% if revision.activity %}
                            {{ revision.activity | safe }}
                        {% else %}
                        <div class="page-header">
                            <h1>{{ revision.title }}</h1>
                        </div>
                        <p>{{ revision.content | markdown(revision.filter_html) }}</p>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
