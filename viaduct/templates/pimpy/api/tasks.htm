{% extends "pimpy/view_page.htm" %}

{%block content %}
	<div class="span8">
		{% for list_item in list_items: %}
			<div class="btn-group" style="margin-bottom: 8px;">
				<button class="btn {{ list_item.get_status_color() }}"> {{ list_item.get_task_id() }} </button>
				<button class="btn">{{ list_item.title }}</button>
				<button class="btn"> {{ list_item.get_users() }} </button>
				<button class="btn" data-toggle="collapse" data-target='#{{ list_item.id }}'>
					Show more
				</button>
			</div>
			<div id='{{ list_item.id }}' class="collapse">
				<div class="well well-small">{{ list_item.content }}<br>
					Deadline: {{ list_item.deadline }}<br>
					Created on: {{list_item.timestamp }}<br>
					<a href="{{ url_for('pimpy.view_minute', group_id=list_item.group_id, minute_id=list_item.minute_id) }}"> Go to minute </a>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
