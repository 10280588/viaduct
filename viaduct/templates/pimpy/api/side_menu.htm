<div class="span4">
<ul class="nav">
	<li>
		<ul>
			Show
			<ul class="nav nav-pills">
				<li class="pimpy-menu {% if type == 'minutes' %} active {% endif %} ">
					<a href="{{ url_for(endpoints['view_minutes'], group_id=group_id) }}">minutes</a>
				</li>
				<li class="pimpy-menu {% if type == 'tasks' %} active {% endif %} ">
					<a href="{{ url_for(endpoints['view_tasks_chosenpersonal'], group_id=group_id) }}">tasks</a>
				</li>
			</ul>
		</ul>
		{% if type == 'tasks' %}
			<ul>
				For
				<ul class="nav nav-pills">
					<li class="pimpy-menu {% if personal %} active {% endif %} ">
						<a href="{{ url_for(endpoints['view_chosentype_personal'], group_id=group_id) }}">me</a>
					</li>
					<li class="pimpy-menu {% if not personal %} active {% endif %} ">
						<a href="{{ url_for(endpoints['view_chosentype'], group_id=group_id) }}">all</a>
					</li>
				</ul>
			</ul>
		{% endif %}
	</li>
	<li>
		<ul>
			Groups
			<ul class="nav nav-pills nav-stacked pimpy-menu-group">
				<li {% if group_id == 'all'  %} class="active" {% endif %} >
					<a href="{{ url_for(endpoints['view_chosentype_chosenpersonal']) }}">all</a>
				</li>
				{% for group in groups %}
					<li {% if group_id == group.id %} class="active" {% endif %} >
						<a href="{{ url_for(endpoints['view_chosentype_chosenpersonal'], group_id=group.id) }}">{{ group.name }}</a>
					</li>
				{% endfor %}
			</ul>
		</ul>
	</li>
	<li>
		<ul>
			<ul class="nav nav-pills nav-stacked pimpy-menu-group">
				<li>
					<a href="{{ url_for('pimpy.add_minute', group_id=group_id) }}">Add minute</a>
				</li>
				<li>
					<a href="{{ url_for('pimpy.add_task', group_id=group_id) }}">Add task</a>
				</li>
			</ul>
		</ul>
	</li>
</ul>
</div>
