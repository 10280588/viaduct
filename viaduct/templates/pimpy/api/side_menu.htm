<ul class="nav">
	<li>
		Types:
		<ul>
			<li {% if type == 'minutes' %} class="active" {% endif %} >
					<a href="{{ url_for('pimpy.view_minutes', group_id=group_id) }}">minutes</a>
			</li>
			<li {% if type == 'tasks' %} class="active" {% endif %} >
					<a href="{{ url_for('pimpy.view_tasks', group_id=group_id, personal=personal) }}">tasks</a>
			</li>
		</ul>
	<li>
		{% if type == 'tasks' %}
			Show for:
			<ul>
				<li {% if personal %} class="active" {% endif %}>
					<a href="{{ url_for(endpoint, group_id=group_id, personal=True) }}">me</a>
				</li>
				<li {% if not personal %} class="active" {% endif %}>
					<a href="{{ url_for(endpoint, group_id=group_id, personal=False ) }}">all</a>
				</li>
			</ul>
		{% endif %}
	<li>
		Groups:
		<ul>
			<li {% if group_id == 'all' %} class="active" {% endif %} >
				<a href="{{ url_for(endpoint, personal=personal) }}">all</a>
			</li>
			{% for group in groups %}
				<li {% if group_id == group.id %} class="active" {% endif %} >
					<a href="{{ url_for(endpoint, group_id=group.id, personal=personal) }}">{{ group.name }}</a>
				</li>
			{% endfor %}
		<ul>
</ul>
