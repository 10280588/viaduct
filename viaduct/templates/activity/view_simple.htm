<h1>Activiteitenoverzicht</h1>
<ul>
{% for activity in activities.items %}
<li>
<tr><td> <strong>{{ activity.name }} </strong> van
<strong>{{ activity.start_time }}</strong> tot 
<strong>{{ activity.end_time }}</strong>. Locatie: 
<strong>{{ activity.location }}</strong>. <a href='{{ url_for('activity.get_activity', activity_id=activity.id)}}'>Meer Info...</a></td></tr>

{% endfor %}
</ul>
