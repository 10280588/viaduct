<ul class="nav nav-pills">
	{% for entry in entries %}

		<li class="{% if entry.children %}dropdown{% endif %}">
			<a class="dropdown-toggle" data-hover="dropdown" data-delay="200" data-close-others="true" {% if entry.external %}target="_blank"{% endif %}
			href="{% if entry.external %}http://{% endif %}{{ entry.url }}">
				{{ entry.title }}
			</a>

			<ul class="dropdown-menu">
				{% for child in entry.children %}
					<li>
						<a {% if child.external %}target="_blank"{% endif %}
						href="{% if child.external %}http://{% endif %}{{ child.url }}">
							{{ child.title }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</li>
	{% endfor %}
</ul>
