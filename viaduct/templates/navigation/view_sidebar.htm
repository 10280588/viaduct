<ul class="nav nav-stacked nav-tabs">

<li>
  <a href="#"><i class="icon-arrow-left"></i> Go back</a>

{% for page in pages %}

	<li {% if page.url == current %}class="active"{% endif %}>
		<a
		href="{% if page.url == current %}#{% else %}{% if page.external %}http://{% endif %}{{ page.url }}{% endif %}"
		{% if page.external %}target="_blank"{% endif %}>
			{{ page.title }}
		</a>
	</li>

{% endfor %}
</ul>
