{% from "macros/flash.htm" import render_flash %}

<!DOCTYPE html>
<html>
    <head>
        <title>Studievereniging VIA - {% block title %}{% endblock %}</title>

        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">

        <link href="http://svia.nl/static/img/via.png" rel="image_src" />

        <link href="/static/css/custom.css" rel="stylesheet" />


        <script src="/static/js/global.js"></script>

        {% block includes %}
        {% endblock %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
        {{ NavigationAPI.get_navigation_bar()|safe }}
        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="messages">
                    {{ render_flash() }}
                </div>
            </div>

            {% block page %}
            {% endblock %}
            {{ PageAPI.get_footer()|safe }}
        </div>
    </body>
</html>
