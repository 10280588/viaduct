{% from "macros/flash.htm" import render_flash %}

<!DOCTYPE html>
<html>
	<head>
		<title>Studievereniging VIA - {% block title %}{% endblock %}</title>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet"
			media="screen" />
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="/static/css/font-awesome.min.css" rel="stylesheet" />
		<link href="/static/css/custom.css" rel="stylesheet" />
		<link href='/static/css/timepicker.css' rel='stylesheet'>
		<link href='/static/css/datepicker.css' rel='stylesheet'>

		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/handlebars.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/jquery.expander.min.js"></script>
		<script src="/static/js/custom.js"></script>
		<script src="/static/js/confirmation.js"></script>
		<script src="/static/js/twitter-bootstrap-hover-dropdown.min.js"></script>
		<script src='/static/js/datepicker.js'></script>
		<script src='/static/js/timepicker.js'></script>
		<script src='/static/js/flash.js'></script>
		<script src="/static/jquery-ui/ui/minified/jquery-ui.min.js"></script>
		<script src="/static/jquery-ui/ui/minified/jquery.ui.sortable.min.js"></script>

		<script>
		$(document).ready(function() {
			// Do not submit form when pressing enter in form fields
			$("input, select").keypress(function(event) {
				return event.keyCode != 13;
			});
		});
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="span12">
					<a href="/"><img class="logo" src="/static/img/via.png" alt="VIA" /></a>
					{% block sublogo %}{% endblock %}
				</div>
			</div>

			<div class="row">
				<div class="span12">
						{{ NavigationAPI.get_navigation_bar()|safe }}
				</div>
			</div>

			<div class="row">
				<div class="span12" id="messages">
					{{ render_flash() }}
				</div>
			</div>

			{% block page %}{% endblock %}
			<div class="row sponsors">
					<div class="span3"><a href="http://www.copernica.com/nl/over-ons/vacatures"><img src="/static/img/sponsors/copernica.png" alt="Copernica" /></a></div>
					<div class="span3"><a href="http://www.werkenbijquinity.nl/welkom"><img src="/static/img/sponsors/quinity.png" alt="Focum" /></a></div>
					<div class="span3"><a href="http://www.optiver.com/amsterdam/"><img src="/static/img/sponsors/optiver.png" alt="Focum" /></a></div>
					<div class="span3"><a href="http://www.focum.nl/"><img src="/static/img/sponsors/focum.png" alt="Focum" /></a></div>
			</div>
		</div>
	</body>
</html>
