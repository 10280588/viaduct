{% extends "base.htm" %}

{% block page %}
<form action="" method="post" name="edit_page" class="form-horizontal">
	<fieldset>
		<legend>Edit page</legend>

		<div class="control-group">
			<label for="title" class="content-label">Title</label>

			<div class="controls">
				<input type="text" placeholder="Title" name="title" value="{{ revision.title }}" />
			</div>
		</div>

		<div class="control-group">
			<label for="content" class="content-label">Content</label>

			<div class="control-group">
				<div class="controls">
					<textarea rows="20" class="input-block-level" name="content">{{ revision.content }}</textarea>
				</div>
			</div>
		</div>

		<div class="control-group">
			<label for="priority" class="content-label">Priority</label>

			<div class="controls">
				<input type="text" placeholder="Priority" name="priority" value="{{ revision.priority }}" />
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
                <button type="submit" class="btn"><i class="icon-save"></i> Save</button>
			</div>
		</div>
	</fieldset>
</form>
{% endblock %}
