{% from "macros/form.htm" import render_field, render_checkbox %}

{% extends "content.htm" %}

{% block content %}
<h1>Sign in</h1>

<form action="." method="post" name="sign-in" id="sign-in" class="form-horizontal">
	<fieldset>
		<legend>Sign in</legend>

		{{ form.csrf_token }}
		{{ render_field(form.email) }}
		{{ render_field(form.password) }}
		{{ render_checkbox(form.remember_me) }}

		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Sign in</button>
			</div>
		</div>
	</fieldset>
</form>
{% endblock %}
