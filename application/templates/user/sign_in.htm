{% from "macros/flash.htm" import render_flash %}

{% extends "content.htm" %}

{% block content %}
<h1>Sign in</h1>

<form action="." method="post" name="sign-in" id="sign-in" class="form-horizontal">
	<fieldset>
		<legend>Sign in</legend>

		{{ render_flash() }}

		<div class="control-group">
			<label for="e-mail" class="content-label">E-mail address</label>

			<div class="controls">
				<input type="text" placeholder="E-mail address" name="e-mail" id="e-mail" />
			</div>
		</div>

		<div class="control-group">
			<label for="password" class="content-label">Password</label>
			
			<div class="controls">
				<input type="password" placeholder="Password" name="password" id="password" />
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox" name="remember-me" id="remember-me" /> Remember me
				</label>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Sign in</button>
			</div>
		</div>
	</fieldset>
</form>
{% endblock %}
