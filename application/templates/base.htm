{% from "macros/flash.htm" import render_flash %}

<!DOCTYPE html>

<html>
	<head>
		<title>Studievereniging VIA - {% block title %}{% endblock %}</title>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet"
			media="screen" />
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="/static/css/font-awesome.min.css" rel="stylesheet" />
		<link href="/static/css/custom.css" rel="stylesheet" />

		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/jquery.expander.min.js"></script>
		<script src="/static/js/custom.js"></script>
        <script src="/static/js/confirmation.js"></script>
		<script src="/static/js/twitter-bootstrap-hover-dropdown.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"
			/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="span12">
					<a href="/"><img class="logo" src="/static/img/via.png" alt="VIA" /></a>
				</div>
			</div>

			<div class="row">
				<div class="span12">
					{{ render_navigation_bar() }}
				</div>
			</div>

			<div class="row">
				<div class="span12">
					{{ render_flash() }}
				</div>
			</div>

			{% block page %}{% endblock %}
		</div>
	</body>
</html>
