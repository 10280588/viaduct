<ul class="nav nav-pills">
	<li>
		<a href="">Home</a>
	</li>

    {% for page in pages %}
        {% if page.subpages %}
            <li class="dropdown {% if page.path == current_page %}active{% endif %}">
                <a class="dropdown-toggle" data-toggle="dropdown" href="{{ page.path }}">
                    {{ page.title }}
                </a>

                <ul class="dropdown-menu">
                    {% for subpage in subpages %}
                        <li><a href="{{ url_for('page.view_page', page_path=subpage.path) }}">{{ subpage.path }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% else %}
        <li class="{% if page.path == current_page %}active{% endif %}">
            <a href="{{ page.path }}">{{ page.title }}</a>
        </li>
        {% endif %}
	{% endfor %}
</ul>
