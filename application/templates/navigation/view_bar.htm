<ul class="nav nav-pills">
	<li>
		<a href="">Home</a>
	</li>

    {% for page in pages %}
        {% if page.subpages %}
            <li class="dropdown {% if page.main.path == current_page %}active{% endif %}">
                <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('page.view_page', page_path=page.main.path) }}">
                    {{ page.main.title }}
                </a>

                <ul class="dropdown-menu">
                    {% for subpage in page.subpages %}
                        <li><a href="{{ url_for('page.view_page', page_path=subpage.path) }}">{{ subpage.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% else %}
        <li class="{% if page.main.path == current_page %}active{% endif %}">
            <a href="{{ url_for('page.view_page', page_path=page.main.path) }}">{{ page.main.title }}</a>
        </li>
        {% endif %}
	{% endfor %}
</ul>
